{% extends "base.html" %}

{% block content %}

  <h1>Buggies</h1>

  {% for buggy in buggies %}
    <table>
      <tr>
        <td>ID:</td> <td>{{ buggy['id'] }}</td>
      </tr>
      <tr>
        <td>Wheels:</td> <td>{{ buggy['qty_wheels'] }}</td>
      </tr>
      <tr>
        <td>Flag Colour:</td> <td>{{ buggy['flag_color'] }}</td>
      </tr>
      <tr>
        <td>Total Cost:</td> <td>{{ buggy['total_cost'] }}</td>
      </tr>
      <tr>
        <td>Delete:</td>
        <td>
          <form action="/delete/{{ buggy['id'] }}" method="post">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
    </table>
    <br>
  {% endfor %}

  <p>
    <a href="/" class="button">Home</a>
  </p>

{% endblock %}
